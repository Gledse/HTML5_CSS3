<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando Colunas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        border-collapse: collapse;
        width: 500px;
    }
    td, th {
        border: 1px solid black;
        padding: 5px;
    }
    caption {
        font-weight: bold;
    }
    .destaque {
        background-color: greenyellow;
    }

    col.cnome {
        background-color: chartreuse;
    }
    col.cgrupo {
        background-color: lightgray;
    }
</style>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <colgroup> <!-- Usamos essa tag para mexer uma coluna de uma tabela -->
            <col class="cnome"> <!-- primeira coluna -->
            <col class="cgrupo" span="2"> <!-- segunda e terceira coluna terão a mesma configuração -->
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Prosissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>Otavio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionita</td>
        </tr>
    </table>
</body>
</html>
