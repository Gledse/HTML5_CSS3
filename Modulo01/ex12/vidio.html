<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídios com html5</title>
</head>
<body>
    <!-- Site Para Baixar imagens e vídios sem direitos autorais: pexels -->
    <h1>Inserindo vídeos hospedados localamente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <!-- arquivos de videos .mp4 .m4v .webm .oggv-->
    <!-- programa para converter vídeos: handbrake-->
    <video src="videos e imagens/chavina e neve.mp4" width="360" height="200" poster="videos e imagens/istockphoto-1200931713-612x612.jpg" controls></video>


    <!-- width="250" para reduzir o tamanho da largura
    height="200" para reduzir o tamnho da altura-->

    <!--poster="Imagens/..." serve para criar a tambi, add uma imagem por cima do video-->

    <h2>Inserindo videos do youtube</h2>
    <iframe width="360" height="200" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
